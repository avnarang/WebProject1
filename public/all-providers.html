<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <style>
      body {
        background-image: url(picsP/customer_back.avif);
        /* background-repeat:repeat-x; */
        background-size: cover;
      }
      .profBtns {
        color: black;font-weight: bolder;
        background-color: rgba(44, 27, 44, 0.51);
      }
      .profBtns:hover {
        color: white;
        background-color: rgba(44, 27, 44, 0.411);
      }
      .btn {
        color: rgba(44, 27, 44, 0.807);
        font-weight: bold;
      }
      .btn:hover {
        font-size: large;
        font-weight: bold;
      }
      #navbtns{
        font-weight: bold;
      }
      #navbtns:hover{
        font-size: large;
        font-weight: bold;
      }
    </style>

<script>
    var module=angular.module("myModule",[]);
    var controller=module.controller("myController",function($scope,$http){
        $scope.jsonRecordsAry=[];
        $scope.fetchProviders=function()
        {
            let url="/angular-fetch-providers";
            $http.get(url).then(success,failure);
            function success(response){
                $scope.jsonRecordsAry=response.data;
            }
            function failure(response){
                alert(response.data);
            }
            
        }
    })
</script>
  </head>
  <body ng-app="myModule" ng-controller="myController">
    <div>
      <nav
        class="navbar navbar-expand-lg border-bottom"
        style="background-color: rgba(0, 0, 0, 0); border-bottom: white 1px"
        id="home"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-md-flex justify-content-md-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a
                  href="index.html"
                  target="screen"
                  class="nav-link active"
                  aria-current="page"
                  style="color: rgba(44, 27, 44, 0.807)" id="navbtns"
                  >Home</a
                >
              </li>
              
              <li class="nav-item">
                <a
                  href="adminDashboard.html"
                  target="screen"
                  class="nav-link active"
                  aria-current="page"
                  style="color: rgba(44, 27, 44, 0.807)" id="navbtns"
                  >Dashboard</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br />
      
      
      <div class="container">
        <center>
            <input type="button" value=" All Service Providers" ng-click="fetchProviders();doShowPic(this, preview)" class="profBtns btn">
        <table width="1000" border="1" role="all">
        </center>
        <br><br>
        <div class="container">
            <table class="table table-hover table-light" border="0">
              <thead style="height: 60px; vertical-align: middle">
                <tr>
                  <!-- <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Serial NO.
                  </th> -->
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Email ID
                  </th>
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Name
                  </th>
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Contact
                  </th>
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Gender
                  </th>
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Category
                  </th>
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Firm
                  </th>
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Website
                  </th>
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Address
                  </th>
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Since
                  </th>
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Prof Pic
                  </th>
                  <th
                    scope="col"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    Other Info
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="obj in jsonRecordsAry">
                  <!-- <th
                    scope="row"
                    style="background-color: rgba(255, 255, 255, 0.418)"
                  >
                    <center>{{$index+1}}</center>
                  </th> -->
                  <td style="background-color: rgba(255, 255, 255, 0.418)">
                    {{obj.emailid}}
                  </td>
                  <td style="background-color: rgba(255, 255, 255, 0.418)">
                    {{obj.name}}
                  </td>
                  <td style="background-color: rgba(255, 255, 255, 0.418)">
                    {{obj.contact}}
                  </td>
                  <td style="background-color: rgba(255, 255, 255, 0.418)">
                    {{obj.gender}}
                  </td>
                  <td style="background-color: rgba(255, 255, 255, 0.418)">
                    {{obj.category}}
                  </td>
                  <td style="background-color: rgba(255, 255, 255, 0.418)">
                    {{obj.firm}}
                  </td>
                  <td style="background-color: rgba(255, 255, 255, 0.418)">
                    {{obj.website}}
                  </td>
                  <td style="background-color: rgba(255, 255, 255, 0.418)">
                    {{obj.location}}
                  </td>
                  <td style="background-color: rgba(255, 255, 255, 0.418)">
                    {{obj.since}}
                  </td>
                  <td style="background-color: rgba(255, 255, 255, 0.567)">
                    <img
                       id="preview" 
                      src="/uploads/{{obj.picname}}"
                      height="100px"
                      width="100px"
                    />
                  </td>
                  <td style="background-color: rgba(255, 255, 255, 0.418)">
                    {{obj.otherInfo}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
            </div>
    </div>
    
  </body>
</html>
