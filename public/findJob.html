<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find Job</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
      var module = angular.module("myModule", []);
      var controller = module.controller(
        "myController",
        function ($scope, $http) {
          $scope.jsonRecordsAry = [];
          $scope.jsonLocationAry = [];
          $scope.selObj;
          $scope.doFetchDistinctLocations = function () {
            let url = "/angular-fetch-distinct-cityC";
            $http.get(url).then(success, errors);
            function success(response) {
              
              $scope.jsonLocationAry = response.data;
              alert(JSON.stringify($scope.jsonLocationAry));
            }
            function errors(response) {
              alert(response.data);
            }
          };
          $scope.doFetchDistinctCategories = function () {
            let url = "/angular-fetch-distinct-categoryC";
            $http.get(url).then(success, errors);
            function success(response) {
              $scope.jsonCategoryAry = response.data;
              // alert(JSON.stringify($scope.jsonCategoryAry));
            }
            function errors(response) {
              alert(response.data);
            }
          };
          $scope.doShowDetails = function (index) {
            $scope.selObj = $scope.resultJsonAry[index];
          };

          $scope.doShowSelected = function () {
            let url =
              "/fetch-one-recordC?city=" +
              $scope.selLoc.city +
              "&category=" +
              $scope.selCategory.category;
            $http.get(url).then(success, errors);
            function success(response) {
              $scope.resultJsonAry = response.data;
            }
            function errors(response) {
              alert(response.data);
            }
          };
        }
      );
    </script>
    <style>
      body {
        background-color: rgba(210, 164, 215, 0.45);
      }
      .profBtns {
        color: black;
        font-weight: bolder;
        background-color: rgba(44, 27, 44, 0.51);
      }
      .profBtns:hover {
        color: white;
        background-color: rgba(44, 27, 44, 0.411);
      }
      .btns {
        color: rgba(44, 27, 44, 0.807);
        font-weight: bold;
      }
      .btns:hover {
        font-size: large;
        font-weight: bold;
      }
      #navbtns {
        font-weight: bold;
        font-size: larger;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      #navbtns:hover {
        font-size: large;
        font-weight: bold;
      }
      #textStyle {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: larger;
        font-weight: bold;
      }
    </style>
  </head>
  <body
    ng-app="myModule"
    ng-controller="myController"
    ng-init="doFetchDistinctLocations();doFetchDistinctCategories();"
  >
    <div>
      <nav
        class="navbar navbar-expand-lg border-bottom"
        style="background-color: rgba(0, 0, 0, 0); border-bottom: white 1px"
        id="home"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-md-flex justify-content-md-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  href="index.html"
                  target="screen"
                  class="nav-link active"
                  aria-current="page"
                  style="color: rgba(44, 27, 44, 0.807)"
                  id="navbtns"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a
                  href="provDashboard.html"
                  target="screen"
                  class="nav-link active"
                  aria-current="page"
                  style="color: rgba(44, 27, 44, 0.807)"
                  id="navbtns"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="provider-profile.html"
                  target="screen"
                  class="nav-link active"
                  aria-current="page"
                  style="color: rgba(44, 27, 44, 0.807)"
                  id="navbtns"
                  >Profile</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="card mb-3">
      <img src="picsP/findJob2.jpeg" class="card-img-top" alt="..." />
      <div
        class="card-body"
        style="
          background-color: rgba(210, 164, 215, 0.45);
          justify-content: space-between;
          align-items: center;
        "
      >
        <div
          class="d-flex col-8"
          style="
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
          "
        >
          <div class="col-4" id="textStyle">
            <select
              ng-options="obj.city  for obj in jsonLocationAry"
              ng-model="selLoc"
              class="form-control"
              style="background-color: rgb(203, 208, 214)"
            >
              <option value="">Location..</option>
            </select>
          </div>
          <br />
          <br />
          <div class="col-4" id="textStyle">
            <select
              ng-options="obj.category  for obj in jsonCategoryAry"
              ng-model="selCategory"
              class="form-control"
              style="background-color: rgb(181, 181, 192)"
            >
              <option value="">Category..</option>
            </select>
          </div>
          <br />
          <br />
          <div class="col-3" id="textStyle">
            <input
              type="button"
              value="Search Now"
              ng-click="doShowSelected()"
              style="background-color: rgb(142, 142, 151); border-radius: 5%"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- card -->
    <div class="d-flex" style="justify-content: left; flex-wrap: wrap">
      <div
        class="col-lg-3 d-flex"
        ng-repeat="obj in resultJsonAry"
        style="justify-content: center; padding-top: 20px"
        id="carddiv"
      >
        <div
          class="card"
          style="
            width: 20rem;
            height: 31rem;
            border: none;
            background-color: rgba(142, 142, 142, 0.327);
            color: black;
          "
        >
          <div class="card-body">
            <img
              src="/uploads/{{obj.picname}}"
              class="card-img-top"
              height="300px"
            />
            <h5 class="card-title">{{obj.name}}</h5>
            <p class="card-text" style="font-size: 20px; line-height: 30px">
              <span
                style="
                  color: rgba(44, 27, 44, 0.51);
                  font-weight: bold;
                  font-family: 'Lucida Sans', 'Lucida Sans Regular',
                    'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                    sans-serif;
                "
                >City:</span
              >
              {{obj.city}}<br />
              <span
                style="
                  color: rgba(44, 27, 44, 0.51);
                  font-weight: bold;
                  font-family: 'Lucida Sans', 'Lucida Sans Regular',
                    'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                    sans-serif;
                "
                >Category: </span
              >{{obj.category}}<br />
            </p>
          </div>
          <center>
            <input
              class="form-control"
              type="button"
              value="View Full Details"
              ng-click="doShowDetails($index);"
              style="
                border-radius: 0px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular',
                  'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                  sans-serif;
                color: white;
                background-color: rgba(44, 27, 44, 0.51);
                margin-bottom: 10px;
                width: 150px;
              "
              data-bs-toggle="modal"
              data-bs-target="#detailsModal"
            />
          </center>
        </div>
      </div>
    </div>
    <div
      id="detailsModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="detailsModal"
      aria-hidden="true" style="background-color: rgba(142, 142, 142, 0.585);"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div
            class="modal-header"
            style="background-color: rgba(44, 27, 44, 0.51)"
          >
            <h1
              class="modal-title"
              id="detailsModal"
              style="
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                  'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-size: 25px;
                font-weight: bold;
              "
            >
              Full Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="background-color: white"
            ></button>
          </div>
          <div class="modal-body" style="background-color: rgba(44, 27, 44, 0.231);"
            <center>
              <img
                src="uploads/{{selObj.picname}}"
                height="200px"
                width="250px"
                alt=""
              /><br /><br />
            </center>
            <div
              class="d-flex"
              style="font-size: 19px; justify-content: space-between"
            >
              <div>
                <span
                  class="fullDetSpan"
                  style="
                    font-family: 'Lucida Sans', 'Lucida Sans Regular',
                      'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                      sans-serif;
                    font-weight: bold;
                    color: black;
                  "
                  >Name: </span
                >{{selObj.name}}<br />
                <span
                  class="fullDetSpan"
                  style="
                    font-family: 'Lucida Sans', 'Lucida Sans Regular',
                      'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                      sans-serif;
                    font-weight: bold;
                    color: black;
                  "
                  >City: </span
                >{{selObj.city}}<br />
                <span
                  class="fullDetSpan"
                  style="
                    font-family: 'Lucida Sans', 'Lucida Sans Regular',
                      'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                      sans-serif;
                    font-weight: bold;
                    color: black;
                  "
                  >Contact: </span
                >{{selObj.contact}}<br />
              </div>

              <div>
                <span
                  class="fullDetSpan"
                  style="
                    font-family: 'Lucida Sans', 'Lucida Sans Regular',
                      'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                      sans-serif;
                    font-weight: bold;
                    color: black;
                  "
                  >Category: </span
                >{{selObj.category}}<br />
                <span
                  class="fullDetSpan"
                  style="
                    font-family: 'Lucida Sans', 'Lucida Sans Regular',
                      'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                      sans-serif;
                    font-weight: bold;
                    color: black;
                  "
                  >Email: </span
                >{{selObj.emailid}}<br />
                <span
                  class="fullDetSpan"
                  style="
                    font-family: 'Lucida Sans', 'Lucida Sans Regular',
                      'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                      sans-serif;
                    font-weight: bold;
                    color: black;
                  "
                  >Other Information: </span
                >{{selObj.otherInfo}}<br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
