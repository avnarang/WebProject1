     <!--Settings-->
     <div class="modal fade" id="modalSettings" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background-image: url(picsP/Pastel\ Gradient\ Motivational\ Quotes\ Desktop\ Wallpaper.png); background-size: cover; background-repeat: no-repeat;">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:#dbd1e4;">
                <div class="modal-header" style="background-color:#1a1857aa ;">
                    <h1 class="modal-title fs-5 text-white" id="exampleModalLabel ">Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color:#c6bddb38;">
                    <form>
                        <div class="mb-3" style="color: #12486B;">
                            <label for="setEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="setEmail" name="setEmail">
                        </div>
                        <div class="mb-3" style="color: #12486B;">
                            <label for="setPwd" class="form-label">Old Password</label>
                            <div class="row">
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="setPwd" name="setPwd"> 
                                </div>
                                <div class="col-md-2">
                                    <i class="fa-solid fa-eye-slash fa-beat" id="eye1"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3" style="color: #12486B;">
                            <label for="setNewPwd" class="form-label">New Password</label>
                            <div class="row">
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="setNewPwd" name="setNewPwd"> 
                                </div>
                                <div class="col-md-2">
                                     <i class="fa-solid fa-eye-slash fa-beat" id="eye2"></i>
                                </div>
                            </div>
                        </div>   
                    </form>
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn" id="changePwd" style="background-color: #1a1857aa;">Done</button>
               </div>
            </div>   
        </div>
    </div>
